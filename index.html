<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;700&family=Nunito:wght@300;400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/map.js"></script>
</head>
<body>
  <header class="row">
    <h1 class="font-header">Recs</h1>
  </header>
  <hr>
  <main class="row">
    <div class="entries-list col-third">
      <div class="no-entries text-align-center">
        <h3 class="font-body">no recommendations</h3>
      </div>
    </div>
    <div class="map-box col-two-thirds">
      <div id="map"></div>
      <button class="map-button">make a rec</button>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfUgDMB_ru5W6BPuTGY2wWQAf8CezIG2Q&map_ids=2d5a995064aaf095&callback=initMap"
    async defer>
  </script>

</body>
</html>
